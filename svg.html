            </g> 

            <text fill="white" font-size="21" x="150" y="225" font-family="brittanic" text-anchor="middle" font-weight="bold">Booking Us</text>
            <line x1="70" y1="230" x2="1450" y2="230" stroke-width="4" stroke="white"/>

                <rect x="100" y="260" height="40" rx="3" ry="3" width="200" stroke-width="3" stroke="white" fill="#0AEA1A" fill-opacity="0.1"/>

            <line x1="70" y1="340" x2="1450" y2="340" stroke-width="3" stroke="white"/>

            

            <line x1="70" y1="450" x2="1450" y2="450" stroke-width="3" stroke="white"/>

            <g id="Gallery">
                <rect x="100" y="370" rx="3" ry="3" height="40" width="200" stroke-width="3" stroke="white" fill="#0AEA1A" fill-opacity="0.1"/>
                <text fill="white" font-size="21" x="200" y="395" font-family="brittanic" text-anchor="middle" font-weight="bold">Gallery</text>
            </g>

            <text fill="white" font-size="21" x="150" y="445" font-family="brittanic" text-anchor="middle" font-weight="bold">Contact</text>

            </g>

            <g id="FAQ">

            });

            {

            });

            {

            });

            document.getElementById("StudentDetails").
